<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.root, .child_1, .child_2, .child_3 {
			display: flex;
			padding: 20px;
			justify-content: space-between;
			border: 1px solid #000;
		}
		.root {
			width: 1000px;
			height: 300px;
			margin: 100px auto;
			margin-bottom: 10px;
			
		}
		.child_1 {
			width: 450px;
			height: 260px;
		}
		.child_2 {
			width: 170px;
			height: 220px;
		}
		.child_3 {
			width: 35px;
			height: 180px;
		}
		input {
			margin-left: 100px;
			width: 50px;
			height: 40px;
			font-size: 40px;
		}
	</style>
</head>
<body>
	<div class="root">
		<div class="child_1">
			<div class="child_2">
				<div class="child_3"></div>
				<div class="child_3"></div>
			</div>
			<div class="child_2">
				<div class="child_3"></div>
				<div class="child_3"></div>
			</div>
		</div>
		<div class="child_1">
			<div class="child_2">
				<div class="child_3"></div>
				<div class="child_3"></div>
			</div>
			<div class="child_2">
				<div class="child_3"></div>
				<div class="child_3"></div>
			</div>
		</div>
	</div>
	<div id="buttonBox">
		<input type="button" value="前序">
		<input type="button" value="中序">
		<input type="button" value="后序">
	</div>

	<script>

	(function(){

		function addEvent (element, event, hanlder) {
			if (element.addEventListener) {
				element.addEventListener(event, hanlder, false);
			} else if (ele.attachEvent) {
				ele.attachEvent("on" + event, hanlder);
			} else {
				element["on" + event] = hanlder;
			}
		}

		var buttonBox = document.getElementById("buttonBox");
		var root = document.getElementsByClassName('root')[0];
		var arr = [];
		var timer = null;
		// console.log(root);

		//绑定事件s
		addEvent(buttonBox, 'click', function (e) {
			if(e.target && e.target.nodeName === "INPUT" ){
				if (e.target.value === '前序') {
					reset();
					preOrder(root);
					renan();
				} else if(e.target.value === '中序') {
					reset();
					inOrder(root);
					renan();
				} else if(e.target.value === '后序') {
					reset();
					postOrder(root);
					renan();
				}
			}
		})

		function preOrder (node) {
			if(node) {
				arr.push(node);
				preOrder(node.firstElementChild);
				preOrder(node.lastElementChild);
			}
		}

		function inOrder (node) {
			if(node) {
				preOrder(node.firstElementChild);
				arr.push(node);
				preOrder(node.lastElementChild);
			}
		}

		function postOrder (node) {
			if(node) {
				preOrder(node.firstElementChild);
				preOrder(node.lastElementChild);
				arr.push(node);
			}
		}

		function renan () {
			var i = 0;
			timer =  setInterval(function() {
				i++;
				if(i < arr.length) {
					arr[i - 1].style.backgroundColor = '#fff';
					arr[i].style.backgroundColor = '#1abc9c';
				} else {
					clearInterval(timer);
					arr[arr.length-1].style.backgroundColor = '#fff';
				}
			}, 500)
		}

		function reset () {
			arr = [];
			clearInterval(timer);
			var divs = document.getElementsByTagName('div');
			for (var i = 0; i < divs.length; i++) {
					divs[i].style.backgroundColor = '#fff';
			}
		}


	})();
		
	</script>
</body>
</html>
