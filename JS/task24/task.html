<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{width: 100%;}
		.root div{
			display: flex;
			align-items: center;
			align-content: center;
			flex-direction: row;
			flex: 1 1 auto;
			padding: 20px;
			margin-left: 5px;
			border: 1px solid #000;
			height: 80%;
			background: #fff;
			cursor: pointer;
		}
		.root {
			display: flex;
			align-items: center;
			justify-content: center;
			
			width: 92%;
			height: 200px;
			margin: 100px auto;
			margin-bottom: 10px;
			padding: 20px;
			border: 1px solid #000;
		}
		.buttonBox{display: flex; justify-content: center;}
		.buttonBox .btn{margin-right: 20px;padding: 0 20px;height: 40px;background: #1abc9c;border: none;color: #fff;font-size: 17px;cursor: pointer;}
		input{display: block;width: 200px;height: 30px;margin: 30px auto;border: 2px solid #1abc9c;}
		.root div.active,
		.root.active{background: #1abc9c;}
		.root div.current {background: red;}
		
		.place{text-align: center}
	</style>
</head>

<body>
	<div class="box">
	</div>

	<input type="text" class="inp" placeholder="请输入搜索内容">
	<input type="text" class="add" placeholder="请输入插入节点文本">
	<p class="place">(当增加多个节点的时候 需要以符号，空格分隔)</p>
	<div class="buttonBox">
		<button type="button" class="btn" name="DFS">深度优先遍历</button>
		<button type="button" class="btn" name="BFS">广度优先遍历</button>
		<button type="button" class="btn" name="DFSsearch">深度优先遍历搜索</button>
		<button type="button" class="btn" name="BFSsearch">广度优先遍历搜索</button>
		<button type="button" class="btn" name="addNode">添加节点</button>
		<button type="button" class="btn" name="removeNode">删除选中节点</button>
	</div>
	<div id="jsonBox" ></div>
	<script src="./task.js"></script>
	<script>
		// new Tree(".root", ".box", ".buttonBox", ".inp", ".add", data);
		new Tree({
			root: ".root",
			treeBox: ".box",
			btnBox: ".buttonBox",
			searchInp: ".inp",
			addInp: ".add",
			data: data
		})
	</script>
</body>

</html>
