<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#output div{
			display: block;
			float: left;
			padding: 5px 10px;
			margin-right: 15px;
			text-align: center;
			color: #fff;
			background: #999;
		}
		.result{
			background: red;
		}
	</style>
</head>
<body>
		<div class="con">
			<textarea id="textArea" cols="30" rows="5" placeholder="请输入字符并用不同符号分隔"></textarea>
			<button id="insertBtn">插入</button>
			<button id="searchBtn">查询</button>
			<input type="text" id="searchInput">
		</div>
		<div id="output">
			
		</div>
		<script>
			function $ (id) {
				return document.getElementById(id);
			}

			var arrData = [];

			var insertBtn = $('insertBtn');
			var searchBtn = $('searchBtn');
			var textArea = $('textArea');
			var searchInput = $('searchInput');

			

			searchBtn.onclick = function () {
				var str = searchInput.value.trim();
				render(str);
			}

			insertBtn.onclick = function () {
				var str = textArea.value.trim();
				var data = str.split("/[^0-9a-zA-Z\u4e00-\u9fa5]+/").filter(function (e) {
					if(e!= null && e.length > 0) {
						return true;
					}
					else{
						return false;
					}
				});
				arrData = arrData.concat(data)
				render();
			}

			function render (searchStr) {
				$('output').innerHTML = arrData.map(function(index) {
					if (searchStr !== undefined) {
						index = index.replace(new RegExp(searchStr, 'g'), "<span class='result'>" + searchStr + "</span>");
					}
					return '<div>'+ index + '</div>'
				}).join('');
			}

		</script>
</body>
</html>
